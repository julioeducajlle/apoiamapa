<!DOCTYPE html>
<html>
  <head>
    <title>APOIA Mapa 2021</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./mapa.js"></script>
  </head>
  <body>
      <div id="floating-panel">
      <button id="toggle-Kml">On/Off Unidades</button>
      </div>
    
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWDJ87HwsAfNywl05uc3xQqCNeATsMphU&callback=initMap&libraries=visualization"
      async
    ></script>
  </body>
</html>
