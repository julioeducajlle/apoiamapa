<!DOCTYPE html>
<html>
  <head>
    <title>APOIA Mapa 2022</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./mapa.js"></script>
  </head>
  <body>
      <div id="floating-panel1">
      <button id="toggle-Kml">Ocultar/Mostrar Unidades Escolares</button>
      </div>

      <div id="floating-panel2"><center>Legenda<br>Total de alunos em risco</center><br>
	<img src="http://maps.google.com/mapfiles/kml/paddle/grn-blank_maps.png">menos de 1%<br>
	<img src="http://maps.google.com/mapfiles/kml/paddle/ylw-blank_maps.png">de 1% a 3%<br>
	<img src="http://maps.google.com/mapfiles/kml/paddle/red-blank_maps.png">mais de 3%<br>
</div>
    
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWDJ87HwsAfNywl05uc3xQqCNeATsMphU&callback=initMap&libraries=visualization"
      async
    ></script>
  </body>
</html>
